        function maskify(string) {
            var output = '';

            var hashtag = '#';
            var maskedArea = string.length - 4
            console.log(string.length);
            console.log(string.substring(maskedArea));

            // arr.push(hashtag.repeat(maskedArea))
            if (string.length >= 4) {

                output = arr.join("");
                console.log(output);
            } else {

                console.log(output);
            }




            return output;
