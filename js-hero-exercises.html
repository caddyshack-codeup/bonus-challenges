        ///////////////////////////////////////////
        //////////// String: toUpperCase() /////////////
        ///////////////////////////////////////////
        // Write a function toCase that takes a string and returns that string in lowercase and uppercase with - as delimiter.
        // toCase('Mthatha') should return 'mthatha-MTHATHA'.

        function toCase(input) {
            return input.toLowerCase() + '-' + input.toUpperCase();
        }

        ///////////////////////////////////////////
        //////////// String: indexOf() /////////////
        ///////////////////////////////////////////
        // Write a function indexOfIgnoreCase taking two strings and determining the first occurrence of
        // the second string in the first string. The function should be case insensitive.
        // indexOfIgnoreCase('bit','it') and indexOfIgnoreCase('bit','IT') should return 1.

        function indexOfIgnoreCase(input1, input2) {
            var x = input1.toLowerCase();
            var y = input2.toLowerCase();
            return x.indexOf(y);

        }

        ////////////////////////////////////////////////////////////
        //////////// String: indexOf() with from index /////////////
        ////////////////////////////////////////////////////////////
        // Write a function secondIndexOf, taking two strings and determining the second occurrence of the second string in

        function secondIndexOf(string1, string2) {
            var n1 = string1.indexOf(string2, 0);
            var n2 = string1.indexOf(string2, n1 + 1);

        }

        ///////////////////////////////////////////
        //////////// String: substr() /////////////
        ///////////////////////////////////////////
        // Write a function firstWord, taking a string and returning the first word in that string.

        ///////////////////////////////////////////
        //////////// String: replace() /////////////
        ///////////////////////////////////////////
        // Write a function normalize, that replaces '-' with '/' in a date string.
        // normalize('20-05-2017') should return '20/05/2017'.

        function normalize(date) {
            for(var i = 0; i < date.length; i++) {
                if(date[i] === '-') {
                    var newdate = date.replace(/-/g, '/');
                }
            }
            return newdate;
        }

        console.log(normalize('20-05-2017'));


        /////////////////////////////////

        /////////////////////////////////

            if(10 > int > 0) {

            } else {

        ///////////////////////////////

        ///////////////////////////////
        // Write a function hypotenuse that calculates the length of the hypotenuse of a right triangle.
        // The length of the two legs is passed to the function. Tip: In a right triangle the Pythagorean theorem is valid.
        // If a and b are the lengths of the two legs and c is the length of the hypotenuse,
        // the following is true: a² + b² = c². Since 3² + 4² = 5² applies, hypotenuse(3, 4) should return 5.

        function hypotenuse(a, b) {
            var c = Math.pow(a, 2) + Math.pow(b, 2);
            return Math.sqrt(c);

        }

        //////////////////////////////////////
        //////////// min and max /////////////
        //////////////////////////////////////
        // Write a function midrange, that calculates the midrange of 3 numbers.

        function midrange(a, b, c) {
            var min = Math.min(a, b, c);
            var max = Math.max(a, b, c);
            return (max + min) / 2;
        }

        ///////////////////////////////////////////

        ///////////////////////////////////////////
        // Write a function sort that takes an array filled with 3 numbers and returns these
        // 3 numbers sorted in ascending order as an array. sort([2, 3, 1]) should return [1, 2, 3].

        function sort(array) {
            for(let i = 0; i < array.length - 1; i++) {
                for(let j = 0; j < array.length - 1; j++) {
                    if(array[j] > array[j + 1]) {
                        let swap = array[j];
                        array[j] = array[j + 1];
                        array[j + 1] = swap;
                    }
                }
            }
            return array;
        }

        // Write a function rotate that rotates the elements of an array.

        // should be placed at the end of the array. The rotated array should be returned.
        // rotate(['a', 'b', 'c']) should return ['b', 'c', 'a'].

            array.push(firstElement);
            return array;

        ////////////////////////////////////////////

        ////////////////////////////////////////////
        // Write a function concatUp that concatenate two arrays. The longer array should

        // should be appended to the first array. concatUp([1, 2], [3])
        // should return [3, 1, 2] and concatUp([5, 7], [6, 8]) should return [5, 7, 6, 8].

        function concatUp(arr1, arr2) {
            var x = arr1.length;
            var y = arr2.length;
            if(x > y) {
                return arr2.concat(arr1);
            }

            return arr1.concat(arr2);
        }

        ///////////////////////////////////////////

        // Write a function halve that copies the first half of an array.
        // With an odd number of array elements, the middle element should belong to
        // the first half. halve([1, 2, 3, 4]) should return [1, 2].

        function halve(array) {
            var x = array.length;
            var y = x % 2;
            var half = array.length / 2;
            if(y === 0) {
                return array.slice(0, half);
            }
            return array.slice(0, (half + 0.5));
        }

        console.log(halve([1, 2, 3, 4]));

            var array2 = array.slice(0, array.length -1);
            var string1 = array2.join(', ');

        }

        //////////////////////////////////////////////
        //////////// do...while loop (LCM) ///////////
        //////////////////////////////////////////////
        // Write a function lcm that takes two natural numbers and calculates their least
        // common multiple (lcm). The lcm of two natural numbers a und b is the smallest
        // natural number that is divisible by a and b. lcm(4, 6) should return 12.

        function lcm(a, b) {
            var i = 1;
            var j = 1;
            var arrayOfA = [];
            var arrayOfB = [];
            var multiplesOfA;
            var multiplesOfB;
            do {
                multiplesOfA = a * i;
                arrayOfA.push(multiplesOfA);
                i++;
            } while(i < b);

            do {
                multiplesOfB = b * j;
                arrayOfB.push(multiplesOfB);
                j++;
            } while(j < a);

            // console.log(arrayOfA);
            // console.log(arrayOfB);

            for(var x = 0; x < arrayOfA.length; x++) {
                for(var y = 0; y < arrayOfB.length; y++) {
                    if(arrayOfA[x] === arrayOfB[y]) {
                        return arrayOfA[x];
                    }
                }
            }

             return a * b;

        }

        console.log(lcm(4, 6));
        console.log(lcm(4, 7));


        //////////////////////////////////////////////
        //////////// do...while loop (GCD) ///////////
        //////////////////////////////////////////////
        // Write a function gcd that takes two natural numbers and calculates their gcd.
        // gcd(6, 15) should return 3.

        function gcd(a, b) {
            var i = 1;
            var j = 1;
            var arrayOfA = [];
            var arrayOfB = [];
            var multiplesOfA;
            var multiplesOfB;
            do {
                multiplesOfA = a * i;
                arrayOfA.push(multiplesOfA);
                i++;
            } while(i < b);

            do {
                multiplesOfB = b * j;
                arrayOfB.push(multiplesOfB);
                j++;
            } while(j < a);

            for(var x = 0; x < arrayOfA.length; x++) {
                for(var y = 0; y < arrayOfB.length; y++) {
                    if(arrayOfA[x] === arrayOfB[y]) {
                        return (a * b) / arrayOfA[x];
                    }
                }
            }

            return (a * b) / (a * b);

        }

        // Write a function isPrime that checks whether a passed number is
        // prime. In case of a prime number it should return true, otherwise
        // false. The call isPrime(2) should return true and isPrime(4)
        // should return false.

        function isPrime(int) {
            var array = [];

            if(int === 1) return false;

            for(var i = 1; i < int; i++) {
                array.push(i);
            }

            for(var j = 1; j < array.length; j++) {
                if(int % array[j] === 0) {
                    return false;
                }
            }

            return true;
        }

        console.log(isPrime(4));

        // Write a function sum that calculates the sum of all elements of a

            var sum = 0;
            for(var i = 0; i < arrayOfArrays.length; i++) {
                for(var j = 0; j < arrayOfArrays[i].length; j++) {
                    sum += arrayOfArrays[i][j];
                }
            }
            return sum;

        // Write a function max that calculates the maximum of an arbitrary
        // number of numbers. max(1, 2) should return 2 and max(2, 3, 1)
        // should return 3.

        function max() {
            for(var i = 0; i < arguments.length; i++) {
                for(var j = 0; j < arguments.length; j++) {
                    if(arguments[j] > arguments[j + 1]) {
                        var temp = arguments[j];
                        arguments[j] = arguments[j + 1];
                        arguments[j + 1] = temp;
                    }
                }
            }
            return arguments[arguments.length - 1];
        }

        /////////////////////////////////////////
        //////////// Roman numerals I ///////////
        /////////////////////////////////////////
        // Write a function arabic that converts a Roman number (up to 1000)
        // into an Arabic. arabic('CDLXXXIII') should return 483.

        function numerals(letter) {
            if(letter === 'I') return 1;
            if(letter === 'V') return 5;
            if(letter === 'X') return 10;
            if(letter === 'L') return 50;
            if(letter === 'C') return 100;
            if(letter === 'D') return 500;
            if(letter === 'M') return 1000;
        }

        function arabic(string) {
            var sum = 0;
            var parts = string.split('');
            for(var i = parts.length - 1; i >= 0; i--) {

                if(numerals(parts[i]) > numerals(parts[i - 1])) {
                    sum += numerals(parts[i]);
                    sum -= numerals(parts[i - 1]);
                    sum -= numerals(parts[i - 1]);
                } else if(numerals(parts[i]) < numerals(parts[i - 1])) {
                    sum += numerals(parts[i]);
                } else {
                    sum += numerals(parts[i]);
                }


            }
            return sum;
        }

        console.log(arabic('CDLXXXIII'));
        console.log(arabic('MCMLXXXIII'));
        console.log(arabic('M'));

        function roman(integer) {

            if(integer <= 0) {
                console.log('Sorry, you must enter a number between 1 and 3999.');
                return;
            }

                if(oners === 0 && tenths === 0 && hunds === 0) {

                    var output = thousands(thous) + ones(oners);

                if(oners === 0 && tenths === 0) {

        ////////////////////////////////////////
        // Write a function digitsum that calculates the digit sum of an
        // integer. The digit sum of an integer is the sum of all its digits.
        // digitsum(192) should return 12.

        function digitsum(integer) {
            var sum = 0;
            var numString = integer.toString();
            var numArray = numString.split('');
            for(let num of numArray) {
                sum += parseInt(num);
            }
            return sum;
        }

        console.log(digitsum(192));

        function fibo(num1, num2, length, count) {

            if(count < length) {
                var newnum = num1 + num2;
                console.log(newnum);
                fibo(num2, newnum, length, ++count);
            }
        }
